<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <section id="home" class="w-100 h-100 main-content">
      <div class="container">
        <div class="row home-card">
         
          <div class="col-md-6 col-md-push-6 text-end p-0 home-card-right">
            <div class="wrapper">
              <img
                src="./images/image-header-desktop.jpg"
                alt=""
                class="card--img"
              />
            </div>
          </div>
          <div class="col-md-6 col-md-pull-6 home-card-left text-white">
            <div class="home-card-info w-100">
              <h4 class="display-4 home-card-left-title fw-bold pb-1">
                Get <span class="text-secondary">insights </span>that help your
                buisness grow.
              </h4>
              <p class="lh-lg home-card-left-desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
                alias optio minima, tempore architecto sint ipsam dolore tempora
                facere laboriosam corrupti!
              </p>

              <div class="row text-start mt-5">
                <div class="col-lg-4 col-sm-12">
                  <div class="home-card-left-stat">
                    <h4 class="display-4 home-card-left-title fw-bold">10k+</h4>
                    <p class="home-card-left-stat-desc">companies</p>
                  </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                  <div class="home-card-left-stat">
                    <h4 class="display-4 home-card-left-title fw-bold">314</h4>
                    <p class="home-card-left-stat-desc">Templates</p>
                  </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                  <div class="home-card-left-stat">
                    <h4 class="display-4 home-card-left-title fw-bold">12M+</h4>
                    <p class="home-card-left-stat-desc">Queries</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
