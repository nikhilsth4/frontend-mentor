<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card-img"></div>

      <img class="profile-img" src="./images/image-victor.jpg" alt="" />
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
      <div class="card-stat">
        <div class="card-stat-values followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card-stat-values likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card-stat-values photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>

    </div> -->
  </body>
</html>
